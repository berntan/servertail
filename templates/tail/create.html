{% extends "iframe_base.html" %}

{% block title %}Create a new Tail &ndash; {{ block.super }}{% endblock %}

{% block content %}
<h1>Add New Tail</h1>
    <form method="POST" id="new-tail">
        {% csrf_token %}
        <ul>
            {{ form.as_ul }}
        </ul>
        <input type="hidden" name="iframe" value="true" />
        <input type="submit" value="Create" />
    </form>
{% endblock %}
