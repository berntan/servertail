{% extends "base.html" %}

{% block content %}
    <ul id="lines"></ul>
{% endblock %}

{% block extra_body %}
    <a href="#" id="start-tail">Start</a>
    <a href="#" id="stop-tail" style="display: none">Stop</a>
    <script type="text/javascript" charset="utf-8">
        Tail.setup('/tail/data/{{ server_tail.id }}/', '#lines');
        $(window).load(function() {
            setTimeout(Tail.start, 50);
        });
    </script>
{% endblock %}
