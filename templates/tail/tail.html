{% extends "base.html" %}

{% block content %}
    <ul id="lines" style="height: 300px; overflow: auto;"></ul>
{% endblock %}

{% block extra_body %}
    <script type="text/javascript" charset="utf-8">
        var startTail = function() {
            tail('/tail/data/{{ server_tail.id }}/', '#lines');
        };
        $(window).load(function() {
            setTimeout(startTail, 50);
        });
    </script>
{% endblock %}
